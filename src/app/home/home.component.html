<form [formGroup]="form" (ngSubmit)="onCrear()">
  <div class="card" id="asesoria">
    <div class="card text-center" style="background-color: #cdd6db">
      <div class="card-header font-weight-bold">
        <h3 class="card-title"><Strong>Solicite Su Asesoria Para Evaluaci√≥n</Strong></h3>
      </div>
      <div class="card-body">
        <div class="col-md-12 col-sm-10">
          <div class="input-group mb-3 form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="material-icons md-36">assignment_ind</i></span>
            </div>
            <input type="text" maxlength="100" minlength="0" class="form-control " name="nombre"
                   placeholder="Nombres" aria-label="Nombres" aria-describedby="basic-addon1" formControlName="nombre"
                   matInput autofocus>
            <!--https://www.npmjs.com/package/ng-bootstrap-form-validation-->
          </div>
        </div>
        <div class="col-md-12 col-sm-10">
          <div class="input-group mb-3 form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2"><i class="material-icons md-36">perm_identity</i></span>
            </div>
            <input type="text" maxlength="100" minlength="0" class="form-control"
                   placeholder="Apellidos" aria-label="Apellidos" aria-describedby="basic-addon2"
                   formControlName="apellidos" matInput autofocus>
          </div>
        </div>
        <div class="col-md-12 col-sm-10">
          <div class="input-group mb-3 form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3"><i class="material-icons md-36">phone</i></span>
            </div>
            <input type="number" required class="form-control" placeholder="Telefono"
                   aria-label="Telefono" aria-describedby="basic-addon3" formControlName="telefono" matInput autofocus>
          </div>
        </div>
        <div class="col-md-12 col-sm-10">
          <div class="input-group mb-3 form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon4"><i class="material-icons md-36">place</i></span>
            </div>
            <input type="text" required class="form-control" placeholder="Ciudad"
                   aria-label="Ciudad" aria-describedby="basic-addon4" formControlName="ciudad" matInput autofocus>
          </div>
        </div>
        <div class="col-md-12 col-sm-10">
          <div class="input-group mb-3 form-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon5"><i class="material-icons md-36">mail</i></span>
            </div>
            <input type="email" maxlength="100" minlength="0" required class="form-control"
                   placeholder="Email" aria-label="Email" aria-describedby="basic-addon5" formControlName="email"
                   matInput autofocus>
          </div>
        </div>
        <div class="col-md-12 col-sm-10">
          <div class="input-group mb-3 form-group">
            <div class="input-group-prepend">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Acepto el envio de
                  informacion a mi Email</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-sm-5">
          <div class="trans btn-lg">
            <div class="trans btn-lg">
              <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg btn-sm">Enviar<i
                  class="material-icons md-36">check</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
